# Specify the stages of the CI/CD pipeline
stages:
  - build
  - test
  - deploy

# Job to build the .NET application
build:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:7.0
  script:
    - dotnet restore
    - dotnet build --configuration Release

# Job to run tests for the .NET application
test:
  stage: test
  image: mcr.microsoft.com/dotnet/sdk:7.0
  script:
    - dotnet test --configuration Release --no-restore

# Job to deploy the .NET application
deploy:
  stage: deploy
  image: mcr.microsoft.com/dotnet/sdk:7.0
  script:
    - dotnet publish --configuration Release --output ./publish
  environment: production
    # Additional deployment steps go here, such as copying the published files to a server or container.

# Define the stages and jobs that are allowed to fail
# Uncomment this section if you want to allow certain jobs to fail without failing the entire pipeline
# .NET 7 API deployments usually require successful build and test stages.
